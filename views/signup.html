<style type="text/css">
.signupRow {
    background: url("https://wallpapercave.com/wp/NNo5yub.jpg") no-repeat fixed center;
}

.formContainer {
    background-color: #ffffff;
    padding: 3%;
    border-radius: 3px;
    z-index: 1;
    border: solid 0.9px #d7d7d7;
}

#signup .form-control {
    border-radius: 0px;
    margin-top: 5%;
    margin-bottom: 0;
    margin-left: auto;
    margin-right: auto;

    padding: .575rem .75rem;
    font-size: 14px;
}

#signup .form-control:focus {
    box-shadow: 0 0 0 0 rgba(0, 123, 255, .25);
    border: 1px solid grey;
}

#signup h1 {
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.6px;
    font-size: 30px;
}

#signup .btn-primary {
    background-color: #f58220;
    border-color: #f58220;
    display: block;
    margin: 0 auto;
    letter-spacing: 0.6px;
    box-shadow: none;
}

#signup .form-check {
    margin-top: 4%;
}

#signup .invalid-feedback {
    font-size: 12px;
    margin-top: 0;
}

#signup .form-check-label {
    font-size: 14px;
}

.signupBtn {
    padding-bottom: 20px;
    border-bottom: 1px solid #dadada;
}

.loginLink {
    font-size: 13px;
    text-align: center;
    padding-top: 15px;
}
</style>
<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center signupRow">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4 formContainer">
                <form class="needs-validation" novalidate id="signup" method="post">
                    <div class="form-row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <h1>Signup</h1>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" required>
                            <div class="invalid-feedback">
                                Please enter a valid first name
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" required>
                            <div class="invalid-feedback">
                                Please enter a valid first name
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Please enter a valid email
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            <div class="invalid-feedback">
                                Minimum 5 character required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 signupBtn">
                        <button class="btn btn-primary" type="submit" id="register">Sign up</button>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 loginLink">
                        <p>Already have an account?&nbsp<a ui-sref="login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="signupSuccessModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                You have successfully signed up !
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {


    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                var firstname = document.getElementById('firstname').value;
                var lastname = document.getElementById('lastname').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                localStorage.setItem('firstName', firstname);
                localStorage.setItem('lastName', lastname);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                $('#signupSuccessModal').modal('show');
                $('#signupSuccessModal').on('hidden.bs.modal', function(e) {
                    var url = window.location.href;
                    var link = url.slice(0, url.lastIndexOf("/"));
                    window.location = link + "/login";
                })
            }
            form.classList.add('was-validated');
        }, false);
    });



})();
</script>
