<style type="text/css">
.loginRow {
    background: url("https://wallpapercave.com/wp/NNo5yub.jpg") no-repeat fixed center;
}

.formContainer {
    background-color: #ffffff;
    padding: 3%;
    border-radius: 3px;
    z-index: 1;
    border: solid 0.9px #d7d7d7;
}

#login .form-control {
    border-radius: 0px;
    margin-top: 5%;
    margin-bottom: 0;
    margin-left: auto;
    margin-right: auto;

    padding: .575rem .75rem;
    font-size: 14px;
}

#login .form-control:focus {
    box-shadow: 0 0 0 0 rgba(0, 123, 255, .25);
    border: 1px solid grey;
}

#login h1 {
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.6px;
    font-size: 30px;
}

#login .btn-primary,
#login .btn-primary:hover,
#login .btn-primary:focus,
#login .btn-primary:active {
    background-color: #f58220;
    border-color: #f58220;
    display: block;
    margin: 0 auto;
    letter-spacing: 0.6px;
    margin-top: 20px;
    box-shadow: none;
}

#login .form-check {
    margin-top: 4%;
}

#login .invalid-feedback {
    font-size: 12px;
    margin-top: 0;
}

#login .form-check-label {
    font-size: 14px;
}

#errorMsg {
    font-size: 13px;
    color: red;
    text-align: center;
    margin: 2% auto;
}

.signupLink {
    font-size: 13px;
    text-align: center;
    padding-top: 15px;
}
</style>
<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center loginRow">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4 formContainer">
                <form class="needs-validation" novalidate id="login" method="post">
                    <div class="form-row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <h1>Login</h1>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Please enter a valid email
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <input type="password" class="form-control" name="password" id="password" placeholder="password" required>
                            <div class="invalid-feedback">
                                Minimum 5 character required
                            </div>
                        </div>
                    </div>
                    <h6 style="display: none;" id="errorMsg">Enter valid Email or Password</h6>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 signupLink">
                        <p style="margin-bottom: 0;">Not Registered? &nbsp<a ui-sref="signup">Signup</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {



    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email == null || email == "" && password == null || password == "") {
                form.classList.add('was-validated');
                event.preventDefault();
                event.stopPropagation();

            } else if (email == localStorage.getItem('userEmail') && password == localStorage.getItem('userPassword')) {

                var url = window.location.href;
                var link = url.slice(0, url.lastIndexOf("/"));
                window.location = link + "/dashboard";


            } else {
                document.getElementById("errorMsg").style.display = "block";
            }

        });
    });



})();
</script>
